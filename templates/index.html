<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2C2 Data Processor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <img src="{{ url_for('static', filename='header.png') }}">
            <h2>Please upload your .CSV file downloaded from Kobo Tool Box</h2>

            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv" class="form-control">
                <input type="submit" value="Download File" class="button">
            </form>
            <p>Upload your CSV file and download the processed file easily.</p>
        </div>
        <footer>
            <img src="{{ url_for('static', filename='logo.png') }}" >
            <p>&copy; 2024 TrackImpact.net</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
